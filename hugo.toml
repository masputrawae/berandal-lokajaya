baseURL = 'https://masputrawae.github.io/berandal-lokajaya/'
languageCode = 'id'
title = 'My Notes'
paginate = 4
enableRobotsTXT = true
pluralizeListTitles = false

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  description = "Deskripsi situs Anda untuk mesin pencari."
  keywords = "hugo, markdown, blog, contoh"
  author = "Nama Anda"
  thumbnail = "https://example.com/thumbnail-default.png"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 2
    
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    style = "github-dark"
    noClasses = false
    lineNumbersInTable = false

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

