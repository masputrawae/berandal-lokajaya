  author: "Nama Anda"
  cssCDN:
    - "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    - "https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
