  math: true
  social:
    - name: facebook
      url: "https://www.example.com"
      icon: bi-facebook
    - name: twitter
      url: "https://www.example.com"
      icon: bi-twitter-x
    - name: instagram
      url: "https://www.example.com"
      icon: bi-instagram
    - name: youtube
      url: "https://www.example.com"
      icon: bi-youtube
    - name: discord
      url: "https://www.example.com"
      icon: bi-discord
    - name: github
      url: "https://www.example.com"
      icon: bi-github
    - name: rss
      url: "https://www.example.com"
