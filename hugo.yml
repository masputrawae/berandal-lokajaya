taxonomies: 
  category: categories
  tag: tags
  group: group

markup:
  tableOfContents:
    endLevel: 6
    ordered: false
    startLevel: 2
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true