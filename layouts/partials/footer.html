<footer class="footer">
  <div class="social">
    {{ range .Site.Params.Social }}
    <a class="social__link social__link--{{ .name }}" href="{{ .url }}" target="_blank">
      <i class="{{ .icon }}"></i>
    </a>
    {{ end }}
  </div>
  
  <div class="footer-info">
    <p>
      <span>Created with ❤️, hosted on</span>
      <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>,
      <span>and generated using</span>
      <a href="https://gohugo.io/" target="_blank" rel="noopener noreferrer">Hugo</a>.
    </p>
    <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
  </div>
</footer>
