<!DOCTYPE html>
<html
lang="{{- or .Site.Language.LanguageCode .Site.Language.Lang -}}"
data-theme="dark">

{{- partial "head.html" . -}}
<body class="layout min-max-height-100dvb max-width-100vw">
  <aside class="sidebar sidebar--left min-max-height-100dvb">
    {{- partial "left-side.html" . -}}
  </aside>

  <div class="main-page min-max-height-100dvb max-width-100vw">
    <header class="header justify-content-between position-sticky">
      {{- partial "header.html" . -}}
    </header>
    <main class="main">
      {{- block "main" . -}}{{- end -}}
    </main>
    <footer class="footer">
      {{- partial "footer.html" . -}}
    </footer>
    </div>
  </div>

  <aside class="sidebar sidebar--right min-max-height-100dvb">
    {{- partial "right-side.html" . -}}
  </aside>
  {{- partial "script.html" . -}}
</body>
</html>
