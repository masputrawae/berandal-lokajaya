<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-theme="dark">
<head>
  {{ partial "head.html" . }}
</head>
<body class="layout">
  {{ partial "left-side.html" . }}
  <div class="layout__main">
    {{ partial "header.html" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
  {{ partial "right-side.html" . }}

<script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
              console.log('Service worker registered with scope: ', reg.scope);
          }, err => {
              console.log('Service worker registration failed: ', err);
          });
      });
  }
</script>
</body>
</html>
