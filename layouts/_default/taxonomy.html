{{- define "main" -}}
<header class="main-header">
  <h1>Posts with Category: {{- .Title -}}</h1>
</header>

<nav>
  <ul class="list">
    {{- range .Pages -}}
    <li class="list__item">
      <a class="list__link" href="{{- .Permalink -}}">{{- .Title -}}</a>
    </li>
    {{- end -}}
  </ul>
</nav>
{{- end -}}
