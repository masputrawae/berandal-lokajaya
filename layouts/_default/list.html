{{- define "main" -}}
<header class="main-header">
  <h1 class="content__title">{{- .Title -}}</h1>
</header>

<article class="main-article">
  {{- .Content | safeHTML -}}
</article>

<nav>
  <ul class="list">
    {{- range .Pages -}}
    <li class="list__item">
      <a class="list__link" href="{{- .Permalink -}}">{{- .Title -}}</a>
    </li>
    {{- end -}}
  </ul>
</nav>
{{- end -}}
